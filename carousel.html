<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./lib/bootstrap.min.css">
        <title>Bootstrap Carousel</title>
    </head>
    <body>
        <div id="carouselExample" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="1000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/02/19/37/tunnel-7826204_960_720.jpg"/>
                    <div class="carousel-caption">
                        <h2>Caption test</h2>
                    </div>
                </div>
                <div data-bs-interval="1000"class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/08/05/45/mountain-7704584_960_720.jpg"/>
                    <div class="carousel-caption">
                        <h2>Caption test</h2>
                    </div>
                </div>
                <div data-bs-interval="1000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/06/22/00/man-7834594_960_720.jpg"/>
                    <div class="carousel-caption">
                        <h2>Caption test</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carouselExample" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carouselExample" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
            </div>
        </div>
        <script src="./lib/bootstrap.bundle.min.js"></script>
    </body>
</html>
